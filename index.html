<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./src/styles/main.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>


    <title>Egzamin - 1</title>
</head>
<body>

<div class="container">

    <header class="header">
        <a href="" class="logo logo__header">Loans.com</a>
        <nav class="nav__header">
            <ul class="menu__header">
                <li class="menu__header__element">Rates & Fees</li>
                <li class="menu__header__element">How to apply</li>
                <li class="menu__header__element">Questions?</li>
            </ul>
        </nav>
    </header>

    <main class="main__hero">
        <h3 class="subtitle__hero">Personal Loan</h3>
        <h1 class="main__header__hero">Put your plans into actions.</h1>
        <p class="benefits__hero">Online application</p>
        <p class="benefits__hero">Up to $50.000</p>
        <p class="benefits__hero">The money is yours in 48h</p>
        <form action="" class="form__hero">
            <label for="name">Full name</label>
            <input id="name" class="name__form" type="text">
            <label for="email">E-mail</label>
            <input id="email" class="email__form" type="email">
            <label for="value">How much do you need?</label>
            <input id="value" class="value__form" type="number">
            <label for="btn"></label>
            <input id="btn" class="btn__form" type="button" value="Check your rates">
        </form>
    </main>

</div>

</body>
</html>
